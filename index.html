<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G.S. Motors</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Donatto&family=Playfair+Display+SC&family=Podkova&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <h2>Template Preview</h2>


    <div class="template flex flex-col">

        <div class="header flex flex-row ml-[32px] mt-[24px]">
            <img src="./assets/logo_dark.png" class="w-[180px] h-auto" />

            <div
                class="detail-container flex flex-row bg-[#03624cf2] rounded-tl-[48px] rounded-bl-[8px] mt-[24px] ml-[64px] items-center w-full justify-between">
                <div class="name-container flex-1 flex-col">
                    <div class="flex flex-col items-center">
                        <div class="font-[Podkova] text-[32px] tracking-[0.1em] text-[#fffbdf]">
                            BUY, SELL AND EXCHANGE
                        </div>
                        <div class="font-['Playfair_Display_SC'] text-[54px] tracking-[0.1em] text-[#fffbdf]">
                            Hyundai Creta
                        </div>
                    </div>
                </div>

                <div
                    class="amount-container flex flex-col bg-[#fffbdfcc] h-full rounded-tl-[48px] rounded-bl-[8px] min-w-[200px] items-center justify-center px-4 ">
                    <div id="amount" class="font-[Donatto] text-[48px] text-[#03624cf2] tracking-[0.1em]">32.45</div>
                    <div id="lakhs" class="font-[Donatto] text-[24px] text-[#03624cf2]">lakhs</div>
                </div>
            </div>

        </div>

        <div class="car-image mt-[48px]">
            <img id="car-image" src="./assets/Image.png" class="w-full h-full object-contain block" />
        </div>
        <div class="ellipse"></div>
        <div class="footer flex flex-col items-center">
            <div id="contacts" class="font-[Podkova] text-[24px] text-[#03624c] tracking-[0.1em]">
                +977 9851035706 | +977 9823579122 | +977 9843912013
            </div>
            <div id="address" class="font-[Podkova] text-[24px] text-[#03624c] tracking-[0.1em]">
                Karkhana Chowk, Swoyambhu, Kathmandu
            </div>
            <div id="contacts" class="font-[Podkova] text-[24px] text-[#03624c] tracking-[0.1em]">
                www.gsmotors.com
            </div>
        </div>

    </div>

    <h1 class="mt-32">Car Post Generator</h1>
    <div class="controls mt-4">
        <input type="text" id="carName" placeholder="Car Name" value="" aria-placeholder="Car Name"
            class="border-2 border-[#03624c] rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#03624c] w-full" />

        <input type="text" id="carPrice" placeholder="Car Price" value=""
            class="border-2 border-[#03624c] rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#03624c] mt-4 w-full" />

        <input type="file" id="carImages" accept="image/*" multiple
            class="border-2 border-[#03624c] rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#03624c] mt-4 w-full" />

        <!-- Generate Button -->
        <button
            class="mt-4 px-6 py-2 rounded-[8px] bg-[#03624c] text-[#fffbdf] font-[Podkova] hover:bg-[#024f3c] transition-colors"
            id="generateBtn">
            Generate
        </button>
    </div>

    <h1 class="mt-32">Generated Templates</h2>
    <div id="output" class="flex flex-col"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
